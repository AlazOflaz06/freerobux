<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Roblox Robux Generator - Mobil Uyumlu</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: black;
    color: #00ff99;
    font-family: 'Courier New', monospace;
    overflow-x: hidden;
  }
  canvas#matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .container {
    max-width: 380px;
    width: 95%;
    margin: 50px auto 80px;
    background: rgba(0,255,153,0.1);
    border: 2px solid #00ff99;
    border-radius: 12px;
    padding: 25px 15px;
    box-shadow: 0 0 18px #00ff99;
    text-align: center;
    user-select: none;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #00ffcc;
    text-shadow: 0 0 12px #00ffcc;
  }
  .logo img {
    width: 100px;
    margin-bottom: 15px;
    user-select: none;
  }
  input, select {
    width: 90%;
    padding: 11px;
    margin: 10px auto;
    font-size: 16px;
    border-radius: 7px;
    border: none;
    background: #000;
    color: #00ff99;
    box-shadow: inset 0 0 7px #00ff99;
    outline: none;
    display: block;
  }
  input:focus, select:focus {
    box-shadow: inset 0 0 14px #00ffaa;
  }
  button {
    margin-top: 18px;
    width: 95%;
    padding: 14px 0;
    font-size: 20px;
    font-weight: 700;
    color: #000;
    background: #00ff00;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 15px #00ff00;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00cc00;
    box-shadow: 0 0 25px #00cc00;
  }
  .loader {
    margin-top: 30px;
    display: none;
  }
  .progress {
    width: 100%;
    height: 28px;
    background: #111;
    border-radius: 15px;
    overflow: hidden;
  }
  .bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff0000, #ff7700, #ffff00, #77ff00, #00ff00);
    transition: width 0.25s linear;
  }
  #result {
    margin-top: 28px;
    font-size: 20px;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc;
    min-height: 48px;
  }
  /* Lolcat footer */
  #footer {
    position: fixed;
    bottom: 18px;
    width: 100%;
    text-align: center;
    font-size: 30px;
    font-weight: 900;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    pointer-events: none;
    user-select: none;
    animation: lolcatGlow 3s infinite;
    letter-spacing: 3px;
    text-transform: uppercase;
  }
  @keyframes lolcatGlow {
    0%, 100% {
      color: #ff00cc;
      text-shadow:
        0 0 10px #ff00cc,
        0 0 20px #ff69b4,
        0 0 30px #ff1493,
        0 0 40px #ff69b4,
        0 0 50px #ff00cc;
    }
    25% {
      color: #00ffff;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #7fffd4,
        0 0 30px #40e0d0,
        0 0 40px #7fffd4,
        0 0 50px #00ffff;
    }
    50% {
      color: #ffff00;
      text-shadow:
        0 0 10px #ffff00,
        0 0 20px #ffd700,
        0 0 30px #ffa500,
        0 0 40px #ffd700,
        0 0 50px #ffff00;
    }
    75% {
      color: #ff4500;
      text-shadow:
        0 0 10px #ff4500,
        0 0 20px #ff6347,
        0 0 30px #ff7f50,
        0 0 40px #ff6347,
        0 0 50px #ff4500;
    }
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <div class="logo" title="Roblox">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Roblox_Logo_2022.svg" alt="Roblox Logo" />
  </div>

  <h1>ROBLOX ROBUX GENERATOR</h1>

  <input type="text" id="username" placeholder="Kullanıcı adını gir" autocomplete="off" />

  <input type="number" id="amount" placeholder="Robux miktarı" min="1" autocomplete="off" />

  <select id="platform">
    <option value="" disabled selected>Platform seç</option>
    <option value="Mobil">Mobil</option>
    <option value="PC">PC</option>
    <option value="Konsol">Konsol</option>
  </select>

  <select id="speed">
    <option value="" disabled selected>Hız seç</option>
    <option value="Yavaş">Yavaş</option>
    <option value="Normal">Normal</option>
    <option value="Hızlı">Hızlı</option>
  </select>

  <button id="generateBtn">ÜRET</button>

  <div class="loader">
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>

  <div id="result"></div>
</div>

<div id="footer">YAPIMCI: ALAZ OFLAZ</div>

<script>
  // Matrix effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let W, H;
  const fontSize = 14;
  let columns, drops;

  function resizeCanvas() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    columns = Math.floor(W / fontSize);
    drops = new Array(columns).fill(1);
  }
  resizeCanvas();

  window.addEventListener('resize', resizeCanvas);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, W, H);

    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++) {
      const text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".charAt(Math.floor(Math.random() * 36));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if(drops[i] * fontSize > H && Math.random() > 0.975) drops[i] = 0;

      drops[i]++;
    }
  }
  setInterval(drawMatrix, 35);

  // Üretim simülasyonu
  const generateBtn = document.getElementById('generateBtn');
  const loader = document.querySelector('.loader');
  const bar = document.getElementById('bar');
  const result = document.getElementById('result');

  generateBtn.addEventListener('click', () => {
    const user = document.getElementById('username').value.trim();
    const amount = document.getElementById('amount').value.trim();
    const platform = document.getElementById('platform').value;
    const speed = document.getElementById('speed').value;

    if(user.length < 3) {
      alert('Kullanıcı adı en az 3 karakter olmalı!');
      return;
    }
    if(!amount || isNaN(amount) || amount <= 0) {
      alert('Lütfen geçerli bir Robux miktarı gir!');
      return;
    }
    if(!platform) {
      alert('Lütfen platform seçin!');
      return;
    }
    if(!speed) {
      alert('Lütfen hız seçin!');
      return;
    }

    generateBtn.disabled = true;
    loader.style.display = 'block';
    bar.style.width = '0%';
    result.textContent = '';

    // Hıza göre yükleme süresi ayarı
    let maxProgress = 100;
    let speedFactor = speed === 'Yavaş' ? 3 : (speed === 'Normal' ? 1.5 : 0.8);
    let progress = 0;

    const colors = ['#ff0000', '#ff7700', '#ffff00', '#77ff00', '#00ff00'];
    const interval = setInterval(() => {
      progress += Math.random() * 7 * speedFactor;
      if(progress > maxProgress) progress = maxProgress;

      const colorIndex = Math.floor(progress / 20);
      bar.style.background = colors[colorIndex] || '#00ff00';
      bar.style.width = progress + '%';

      if(progress >= maxProgress) {
        clearInterval(interval);
        loader.style.display = 'none';
        generateBtn.disabled = false;
        result.innerHTML = `✅ ${user} kullanıcısına ${amount} R$ başarıyla gönderildi!<br>Platform: ${platform}<br>Hız: ${speed}`;
      }
    }, 120);
  });
</script>

</body>
</html>
