<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ücretsiz Robux Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #121212, #1e1e1e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-bottom: 100px;
    }
    .generator-panel {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    .chat-bot {
      background-color: #2a2a2a;
      border-radius: 20px;
      padding: 20px;
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .message {
      text-align: left;
      background-color: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }
    .robux-anim {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .robux {
      position: absolute;
      width: 40px;
      opacity: 0.6;
      animation: fall 5s infinite;
    }
    @keyframes fall {
      0% {transform: translateY(-100px) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }
    .ip-info, .premium, .register-fake {
      margin-top: 30px;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="generator-panel">
    <h2>Robux Generator</h2>
    <p>Roblox kullanıcı adını gir ve Robux miktarını seç</p>
    <input type="text" class="form-control mb-2" placeholder="Kullanıcı Adı">
    <select class="form-control mb-3">
      <option>100 Robux</option>
      <option>500 Robux</option>
      <option>1000 Robux</option>
    </select>
    <button class="btn btn-success w-100" onclick="startProcess()">Başlat</button>
  </div>  <div class="ip-info">
    <h5>IP: 88.123.67.89</h5>
    <h5>Konum: Ankara, TR</h5>
  </div>  <div class="premium">
    <h5>Premium Kullanıcı Mısın?</h5>
    <p>Hızlı Robux için Premium’a geç!</p>
    <button class="btn btn-outline-warning btn-sm">Premium Yükselt</button>
  </div>  <div class="register-fake">
    <h5>Kayıt Ol</h5>
    <input type="text" class="form-control mb-2" placeholder="E-posta">
    <input type="password" class="form-control mb-2" placeholder="Şifre">
    <button class="btn btn-primary w-100">Kayıt Ol</button>
  </div>  <div class="chat-bot">
    <h5>Yardımcı Asistan</h5>
    <div class="message">🤖 Merhaba! Robux yüklemenize yardımcı olacağım.</div>
    <div class="message">💬 İşlem başlatıldı, lütfen bekleyin...</div>
  </div>  <div class="robux-anim" id="robuxRain"></div>  <script>
    function startProcess() {
      alert("Bağlanılıyor... Sunucu işleniyor...");
    }

    function createRobuxRain() {
      const container = document.getElementById("robuxRain");
      for (let i = 0; i < 30; i++) {
        const img = document.createElement("img");
        img.src = "https://seeklogo.com/images/R/robux-logo-3C0E8D6E67-seeklogo.com.png";
        img.className = "robux";
        img.style.left = Math.random() * 100 + "vw";
        img.style.animationDelay = Math.random() * 5 + "s";
        img.style.top = "-100px";
        container.appendChild(img);
      }
    }
    createRobuxRain();
  </script></body>
</html>
