<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robux Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #0f0;
      overflow-x: hidden;
    }
    .terminal-box {
      background: #111;
      padding: 20px;
      border: 2px solid #0f0;
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 0 15px #0f0;
      white-space: pre-line;
    }
    .hidden {
      display: none;
    }
    .typewriter span {
      display: inline-block;
      border-right: 2px solid #0f0;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @keyframes blink {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: #0f0;
      }
    }
    .main-panel {
      background-color: #111;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      border: 2px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }
    .main-panel input, .main-panel button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
    }
    .progress-bar {
      height: 20px;
      width: 0%;
      background-color: #0f0;
      margin-top: 10px;
      transition: width 2s ease-in-out;
    }
    .credits {
      text-align: center;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="terminal-box typewriter">
    <span id="terminal-text"></span>
  </div>  <div class="main-panel hidden" id="panel">
    <label>Roblox Kullanıcı Adı</label>
    <input type="text" placeholder="guest_45K9X72" disabled /><label>IP Adresi</label>
<input type="text" value="192.168.***.217" disabled />

<label>Konum</label>
<input type="text" value="Ankara, T***" disabled />

<label>Robux Miktarı</label>
<input id="robux-amount" type="number" placeholder="Örn: 1000" />

<button onclick="startGeneration()">💰 Robux Oluştur</button>
<div class="progress-bar" id="bar"></div>
<p id="result" style="margin-top:10px;"></p>

  </div>  <div class="credits">Yapımcı: AlazOflaz06</div>  <script>
    const text = `🛰️ Kullanıcı Bilgileri Tespit Edildi\nIP Adresi: 192.168.***.217\nKonum: Ankara, T***\nKullanıcı Adı: guest_45K9X72\n\n⏳ Bilgiler doğrulandı...\n✅ Giriş başarıyla tanımlandı!\n\n💬 Sistem Mesajı:\nHoş geldin guest_45K9X72, Robux işlemin için sistem hazırlandı.`;
    let i = 0;
    const terminalText = document.getElementById("terminal-text");
    function typeText() {
      if (i < text.length) {
        terminalText.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, 30);
      } else {
        document.getElementById("panel").classList.remove("hidden");
      }
    }
    window.onload = typeText;

    function startGeneration() {
      const bar = document.getElementById("bar");
      const result = document.getElementById("result");
      bar.style.width = "0%";
      result.textContent = "";
      setTimeout(() => {
        bar.style.width = "100%";
        setTimeout(() => {
          const amount = document.getElementById("robux-amount").value || '0';
          result.textContent = `${amount} Robux hesabınıza başarıyla yüklendi! 🟢`; 
        }, 2200);
      }, 200);
    }
  </script></body>
</html>
