<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Free Robux Generator</title>
<style>
  body {
    margin: 0; padding: 0;
    background: black;
    color: #0f0;
    font-family: monospace;
    overflow-x: hidden;
  }
  .panel {
    max-width: 600px;
    background: rgba(0,0,0,0.85);
    margin: 40px auto;
    padding: 20px;
    border-radius: 12px;
    border: 2px solid #0f0;
    box-shadow: 0 0 20px #0f0;
  }
  input, button, select {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background: #111;
    color: #0f0;
    box-sizing: border-box;
  }
  button {
    background: #0f0;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #0c0;
  }
  .fake-info {
    background: #111;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    line-height: 1.5;
  }
  .progress-bar {
    width: 100%;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 15px;
    height: 24px;
    border: 1px solid #0f0;
  }
  .progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #0f0, #080);
    transition: width 0.4s ease;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
    color: #0f0;
    min-height: 30px;
  }
  .footer {
    text-align: center;
    margin-top: 30px;
    font-size: 14px;
    color: #666;
  }
  #activeUsers {
    text-align: center;
    margin-bottom: 10px;
    font-weight: bold;
    font-size: 18px;
  }
  #botMessages {
    background: #000;
    border: 1px solid #0f0;
    height: 80px;
    overflow-y: auto;
    padding: 10px;
    margin: 15px 0;
    border-radius: 8px;
    font-size: 14px;
    line-height: 1.3;
  }
  #transactions {
    height: 100px;
    overflow: hidden;
    background: #111;
    border: 1px solid #0f0;
    border-radius: 8px;
    margin-top: 20px;
    padding: 10px;
    font-size: 14px;
  }
  @keyframes scrollUp {
    0% { transform: translateY(0);}
    100% { transform: translateY(-100%);}
  }
  #transactionsContent {
    animation: scrollUp 20s linear infinite;
  }
</style>
</head>
<body>

<div class="panel">

  <div class="fake-info">
    üåê IP Adresi: 192.168.1.***<br />
    üìç Konum: Ankara, T√ºrkiye<br />
    üë§ Kullanƒ±cƒ±: guest_45K9X72
  </div>

  <div id="activeUsers">≈ûu anda 132 ki≈üi aktif</div>

  <input type="text" id="username" placeholder="Roblox Kullanƒ±cƒ± Adƒ±" value="guest_45K9X72" />

  <select id="device">
    <option value="iOS">iOS</option>
    <option value="Android">Android</option>
    <option value="Mac">Mac</option>
    <option value="Windows">Windows</option>
  </select>

  <input type="number" id="amount" placeholder="Robux Miktarƒ±" />

  <button onclick="startGeneration()">Robux Olu≈ütur</button>

  <div class="progress-bar" id="progressBar" style="display:none;">
    <div class="progress" id="progress"></div>
  </div>

  <div id="result"></div>

  <div id="botMessages"></div>

  <div id="transactions">
    <div id="transactionsContent"></div>
  </div>

  <div class="footer">Yapƒ±mcƒ±: AlazOflaz</div>
</div>

<script>
  // Aktif kullanƒ±cƒ± sayƒ±sƒ± animasyonu
  let activeUsers = 132;
  const activeUsersEl = document.getElementById('activeUsers');
  setInterval(() => {
    const change = Math.floor(Math.random() * 5) * (Math.random() < 0.5 ? 1 : -1);
    activeUsers = Math.max(50, activeUsers + change);
    activeUsersEl.textContent = `≈ûu anda ${activeUsers} ki≈üi aktif`;
  }, 3000);

  // Bot mesajlarƒ± (dinamik olarak robux miktarƒ± ekleniyor)
  const botMessagesEl = document.getElementById('botMessages');
  const baseBotMsgs = [
    "Sunucu Robux‚Äôu ba≈üarƒ±yla g√∂nderdi.",
    "EpicGames ID‚Äôniz doƒürulandƒ±.",
    "Transfer ba≈üarƒ±lƒ± ‚úÖ",
    "Sistem i≈ülemi onayladƒ±.",
    "Robux bakiyeniz g√ºncellendi.",
    "G√ºvenlik kontrol√º tamamlandƒ±.",
    "Veri baƒülantƒ±sƒ± stabil.",
    "Dosyalar indirildi.",
    "Yeni protokol aktif edildi."
  ];
  let botMsgIndex = 0;
  let botMsgInterval = null;

  function startBotMessages(amount) {
    botMessagesEl.innerHTML = '';
    botMsgIndex = 0;
    botMsgInterval = setInterval(() => {
      if (botMsgIndex >= baseBotMsgs.length) {
        clearInterval(botMsgInterval);
        return;
      }
      let msg = baseBotMsgs[botMsgIndex++];
      // Mesaja robux miktarƒ±nƒ± ekleyelim rastgele yerlere (√∂rnek)
      if (msg.includes('Robux')) {
        msg = msg.replace('Robux', `${amount} Robux`);
      }
      const div = document.createElement('div');
      div.textContent = msg;
      botMessagesEl.appendChild(div);
      botMessagesEl.scrollTop = botMessagesEl.scrollHeight;
    }, 3500);
  }

  // Sahte i≈ülemler listesi
  const transactionsContent = document.getElementById('transactionsContent');
  const fakeUsers = [
    "EpicPlayer", "ShadowGamer", "NoobMaster", "ProKanka",
    "RobloxFan", "KingOfRobux", "SweetGirl", "RealPlayer",
    "BestGamer", "XxSniperxX", "CutePlayer"
  ];
  function randomAmount() {
    return Math.floor(Math.random() * 9000) + 1000; // 1000 - 9999
  }
  function generateTransactions() {
    let html = '';
    for (let i = 0; i < fakeUsers.length; i++) {
      html += `${fakeUsers[i]} adlƒ± hesaba ${randomAmount()} Robux g√∂nderildi.<br>`;
    }
    transactionsContent.innerHTML = html + html; // 2x for smooth scroll
  }
  generateTransactions();

  // Scroll animasyon
  function animateScroll() {
    transactionsContent.style.transform = 'translateY(0)';
    let pos = 0;
    setInterval(() => {
      pos -= 1;
      if (pos <= -transactionsContent.scrollHeight / 2) pos = 0;
      transactionsContent.style.transform = `translateY(${pos}px)`;
    }, 80);
  }
  animateScroll();

  // Robux olu≈üturma fonksiyonu
  function startGeneration() {
    const amount = document.getElementById('amount').value.trim();
    const user = document.getElementById('username').value.trim();
    if (!user) {
      alert("L√ºtfen kullanƒ±cƒ± adƒ±nƒ± girin.");
      return;
    }
    if (!amount || isNaN(amount) || amount <= 0) {
      alert("L√ºtfen ge√ßerli bir Robux miktarƒ± girin.");
      return;
    }
    document.getElementById('progressBar').style.display = 'block';
    const progress = document.getElementById('progress');
    const result = document.getElementById('result');
    progress.style.width = '0%';
    result.textContent = '';
    botMessagesEl.innerHTML = '';

    let width = 0;
    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
        result.textContent = `‚úÖ ${user} isimli hesabƒ±nƒ±za ${amount} Robux g√∂nderildi.`;
        startBotMessages(amount);
      } else {
        width += 1.5;
        progress.style.width = width + '%';
      }
    }, 50);
  }
</script>

</body>
</html>
