<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Robux Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: #00ff00;
      overflow-x: hidden;
      text-align: center;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #111;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
    }
    input, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #0f0;
    }
    button {
      background: #0f0;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0c0;
    }
    .loading-bar {
      margin-top: 1rem;
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    .loading-bar-inner {
      width: 0%;
      height: 100%;
      background: lime;
      animation: loading 5s linear forwards;
    }
    @keyframes loading {
      to { width: 100%; }
    }
    .location {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .footer {
      margin-top: 3rem;
      font-family: monospace;
      font-size: 1.5rem;
      color: #0ff;
    }
    .selected-platform {
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #ff0;
    }
    .badge {
      margin-top: 1rem;
      padding: 10px;
      background-color: #0f0;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      display: none;
      user-select: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Robux Generator</h1>
    <input type="text" placeholder="Kullanƒ±cƒ± Adƒ±" />
    <select id="platformSelect" onchange="updatePlatform()">
      <option value="Android">Android</option>
      <option value="iOS">iOS</option>
      <option value="Windows">Windows</option>
      <option value="Xbox">Xbox</option>
      <option value="Mac">Mac</option>
      <option value="Web">Web</option>
    </select>
    <div class="selected-platform" id="selectedPlatformText">Se√ßilen platform: Android</div>
    <input type="number" placeholder="Robux Miktarƒ±" />
    <button onclick="startLoading()">Robux √úret</button>

    <div class="loading-bar" id="loadingBar">
      <div class="loading-bar-inner"></div>
    </div>

    <div class="location">Konum: Ankara | IP: 185.216.123.54</div>

    <div class="badge" id="successBadge">üèÖ Tebrikler! Ba≈üarƒ± rozeti kazandƒ±nƒ±z!</div>

    <div class="footer">YAPIMCI: <span style="font-family: 'Courier New', monospace; font-size: 2rem; color: #ff0;">ALAZ OFLAZ</span></div>
  </div>

  <script>
    // Platform se√ßimi metnini g√ºncelle
    function updatePlatform() {
      const select = document.getElementById('platformSelect');
      const text = document.getElementById('selectedPlatformText');
      text.textContent = 'Se√ßilen platform: ' + select.value;
    }

    function startLoading() {
      const bar = document.getElementById("loadingBar");
      const innerBar = bar.querySelector(".loading-bar-inner");
      const badge = document.getElementById("successBadge");

      // Rozeti gizle
      badge.style.display = "none";

      bar.style.display = "block";
      innerBar.style.width = "0%";

      innerBar.style.animation = "none";
      innerBar.offsetHeight; // reflow
      innerBar.style.animation = null;

      setTimeout(() => {
        innerBar.style.width = "100%";
      }, 10);

      setTimeout(() => {
        bar.style.display = "none";
        badge.style.display = "block";
      }, 5100);
    }

    // Sayfa y√ºklendiƒüinde platform metnini ba≈ülat
    window.onload = updatePlatform;
  </script>
</body>
</html>
