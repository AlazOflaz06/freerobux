<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Robux Generator</title>
<style>
  /* Genel reset ve full height */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: black;
    color: #00ff99;
    font-family: 'Courier New', monospace;
    overflow-x: hidden;
  }
  canvas#matrix {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .container {
    max-width: 400px;
    width: 90%;
    margin: 40px auto 80px;
    background: rgba(0,255,153,0.1);
    border: 2px solid #00ff99;
    border-radius: 15px;
    padding: 30px 20px;
    box-shadow: 0 0 20px #00ff99;
    text-align: center;
    box-sizing: border-box;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 25px;
    color: #00ffcc;
    text-shadow: 0 0 15px #00ffcc;
    user-select: none;
  }
  .logo img {
    width: 120px;
    user-select: none;
    margin-bottom: 20px;
  }
  input[type="text"], input[type="number"] {
    width: 90%;
    padding: 12px;
    font-size: 18px;
    margin: 12px 0;
    border-radius: 8px;
    border: none;
    text-align: center;
    background: #000;
    color: #00ff99;
    box-shadow: 0 0 8px #00ff99 inset;
    outline: none;
    transition: 0.3s;
  }
  input[type="text"]:focus, input[type="number"]:focus {
    box-shadow: 0 0 15px #00ffaa inset;
  }
  button {
    cursor: pointer;
    background-color: #00ff00;
    color: #000;
    font-weight: bold;
    font-size: 20px;
    padding: 14px 0;
    width: 95%;
    border: none;
    border-radius: 10px;
    margin-top: 15px;
    box-shadow: 0 0 10px #00ff00;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #00cc00;
    box-shadow: 0 0 25px #00cc00;
  }
  .loader {
    margin-top: 30px;
    display: none;
  }
  .progress {
    width: 100%;
    height: 30px;
    background: #222;
    border-radius: 15px;
    overflow: hidden;
  }
  .bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff0000, #ff7700, #ffff00, #77ff00, #00ff00);
    transition: width 0.2s linear;
  }
  #result {
    margin-top: 30px;
    font-size: 22px;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc;
    min-height: 50px;
    user-select: none;
  }
  /* Lolcat footer */
  #footer {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 32px;
    font-weight: 900;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    pointer-events: none;
    user-select: none;
    animation: lolcatGlow 3s infinite;
    letter-spacing: 3px;
    text-transform: uppercase;
  }
  @keyframes lolcatGlow {
    0%, 100% {
      color: #ff00cc;
      text-shadow:
        0 0 10px #ff00cc,
        0 0 20px #ff69b4,
        0 0 30px #ff1493,
        0 0 40px #ff69b4,
        0 0 50px #ff00cc;
    }
    25% {
      color: #00ffff;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #7fffd4,
        0 0 30px #40e0d0,
        0 0 40px #7fffd4,
        0 0 50px #00ffff;
    }
    50% {
      color: #ffff00;
      text-shadow:
        0 0 10px #ffff00,
        0 0 20px #ffd700,
        0 0 30px #ffa500,
        0 0 40px #ffd700,
        0 0 50px #ffff00;
    }
    75% {
      color: #ff4500;
      text-shadow:
        0 0 10px #ff4500,
        0 0 20px #ff6347,
        0 0 30px #ff7f50,
        0 0 40px #ff6347,
        0 0 50px #ff4500;
    }
  }

  /* Responsive mobil düzenlemeler */
  @media (max-width: 480px) {
    .container {
      margin: 20px auto 60px;
      padding: 20px 15px;
    }
    h1 {
      font-size: 28px;
    }
    button {
      font-size: 18px;
      padding: 12px 0;
    }
    input[type="text"], input[type="number"] {
      font-size: 16px;
      padding: 10px;
    }
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <div class="logo" title="Roblox">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Roblox_Logo_2022.svg" alt="Roblox Logo" />
  </div>

  <h1>ROBLOX ROBUX GENERATOR</h1>

  <input type="text" id="username" placeholder="Kullanıcı adını gir" autocomplete="off" />

  <input type="number" id="amount" placeholder="Robux miktarı" autocomplete="off" min="1" />

  <button id="generateBtn">ÜRET</button>

  <div class="loader">
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>

  <div id="result"></div>
</div>

<div id="footer">YAPIMCI: ALAZ OFLAZ</div>

<script>
  // Matrix effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let W, H;
  function resizeCanvas() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resizeCanvas();
  window.addEventListener('resize', () => {
    resizeCanvas();
    // matrix drops da güncellenmeli
    columns = Math.floor(W / fontSize);
    drops = new Array(columns).fill(1);
  });

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const fontSize = 14;
  let columns = Math.floor(W / fontSize);
  let drops = new Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, W, H);

    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if(drops[i] * fontSize > H && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(draw, 35);

  // Üretim simülasyonu
  const generateBtn = document.getElementById('generateBtn');
  const loader = document.querySelector('.loader');
  const bar = document.getElementById('bar');
  const result = document.getElementById('result');

  generateBtn.addEventListener('click', () => {
    const user = document.getElementById('username').value.trim();
    const amount = document.getElementById('amount').value.trim();

    if(user.length < 3) {
      alert('Kullanıcı adı en az 3 karakter olmalı!');
      return;
    }
    if(!amount || isNaN(amount) || amount <= 0) {
      alert('Lütfen geçerli bir Robux miktarı gir!');
      return;
    }

    generateBtn.disabled = true;
    loader.style.display = 'block';
    bar.style.width = '0%';
    result.textContent = '';

    let progress = 0;
    const colors = ['#ff0000', '#ff7700', '#ffff00', '#77ff00', '#00ff00'];
    const interval = setInterval(() => {
      progress += Math.random() * 7;
      if(progress > 100) progress = 100;

      const colorIndex = Math.floor(progress / 20);
      bar.style.background = colors[colorIndex] || '#00ff00';
      bar.style.width = progress + '%';

      if(progress >= 100) {
        clearInterval(interval);
        loader.style.display = 'none';
        generateBtn.disabled = false;
        result.innerHTML = `✅ ${user} kullanıcısına ${amount} R$ başarıyla gönderildi.`;
      }
    }, 150);
  });
</script>

</body>
</html>
