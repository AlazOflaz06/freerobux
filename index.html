<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Robux Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    input, button {
      padding: 12px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #00cc00;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #009900;
    }

    #progressBar {
      width: 100%;
      background: #444;
      margin-top: 30px;
      height: 25px;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    #barFill {
      height: 100%;
      width: 0%;
      background: #00ff00;
      transition: width 0.3s;
    }

    #result-box {
      display: none;
      margin-top: 30px;
      font-size: 20px;
    }

    .badge {
      margin-top: 10px;
      font-size: 22px;
      color: gold;
    }
  </style>
</head>
<body>

  <h1>üí∞ √úcretsiz Robux √úretici üí∞</h1>

  <input type="number" id="robuxAmount" placeholder="Robux miktarƒ± gir">
  <br>
  <button onclick="startGeneration()">Robux √úret</button>

  <div id="progressBar">
    <div id="barFill"></div>
  </div>

  <div id="result-box">
    <p id="addedAmount"></p>
    <p class="badge">üèÖ Ba≈üarƒ± Rozeti Kazandƒ±nƒ±z!</p>
  </div>

  <script>
    function startGeneration() {
      const robuxAmount = document.getElementById("robuxAmount").value;
      if (!robuxAmount || robuxAmount <= 0) {
        alert("L√ºtfen ge√ßerli bir Robux miktarƒ± girin.");
        return;
      }

      document.getElementById("progressBar").style.display = "block";
      document.getElementById("barFill").style.width = "0%";
      document.getElementById("result-box").style.display = "none";

      let progress = 0;
      const interval = setInterval(() => {
        progress += 2;
        document.getElementById("barFill").style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          showResult(robuxAmount);
        }
      }, 50);
    }

    function showResult(amount) {
      document.getElementById("result-box").style.display = "block";
      document.getElementById("addedAmount").innerText =
        `${amount} Robux hesabƒ±nƒ±za ba≈üarƒ±yla eklendi ‚úÖ`;
    }
  </script>

</body>
</html>
